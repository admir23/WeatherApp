<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
  rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      </head>
      <body>
        <div class="main">
          <div class="temp-box">
            <div class="temp-text">
              <h1 id="ctemp"></h1>
              <h3 id="city"></h3>
              <p><a href="#" id="toggle">Toggle °C/°F </a></p>
            </div>
          </div>
          <div class="icon-box">
            <div class="icon">
              <!-- <i class="wi wi-night-sleet"></i> -->
            </div>
            <p id="cond"></p>
          </div>
          <div class="detail-box">
            <div class="detail-text">
              <i class="ion-waterdrop"><span id="hum"></span></i>
              <i class="ion-flag"><span id="wind"></span></i>
            </div>
          </div>
        </div>
        <footer>&copy 2018 by Admir Kurtovic</footer>
        <script src="app.js"></script>
      </body>
</html>
